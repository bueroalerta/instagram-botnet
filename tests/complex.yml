name:                   test_complex
version:                1
mode:                   distributed



bots:
    -
        username:       ***REMOVED***
        password:       ***REMOVED***
        cookie:         ./_cookies/***REMOVED***_cookie.json
        cache:          ./cache.db
        logs:           ./logs.html

max_per_day:
        likes:          50
        follow:         20
        unfollow:       10

delay:
        like:           10
        usual:          2

filter:

        user:
            followers: x > 50 and x < 1000
            following: x < 500
            is_private: x and False
            is_business: x and False

        media:
            likes:    x < 200
            comments: x < 100
            caption:  any(s not in x for s in ['porn', 'sex'])

        hashtag:
            name:     not in [porn, sex]

        geotag:
            name:     not in {{ cities }}
            lat:      x < 1000 and x > 500
            lng:      x < 1000 and x > 500

execute:

    - follow:
            from_nodes: ['therealgue']
            via_edges:
                - followers: 20

    - follow:
            from_nodes: ['lebonwski', 'therealgue']
            via_edges:
                - user_feed: 5
                - likers: 30
