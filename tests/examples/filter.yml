name:                        test_likers
version:                     2
mode:                        distributed


bots:
    -
        username:            ***REMOVED***
        password:            ***REMOVED***
        cookie:              tests/_cookies/***REMOVED***_cookie.json


max_per_day:
        likes:               50
        follow:              20
        unfollow:            10

delay:
        like:                10
        usual:               2

filter:

        user:
            followers:       x > 50 and x < 1000
            following:       x < 500
            is_private:      x and False
            is_business:     x and False

        media:
            likes:           x < 200
            comments:        x < 100
            caption:         any(s not in x for s in ['porn', 'sex'])

        hashtag:
            name:            not in [porn, sex]

        geotag:
            name:            not in {{ cities }}
            lat:             x < 1000 and x > 500
            lng:             x < 1000 and x > 500


execute:
    - like:
        nodes:          ['https://www.instagram.com/p/BrS3BGPn81X/']
        edges:
            - likers
            - filter
            - user_feed

