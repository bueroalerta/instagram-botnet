

- [method]: {options: { from_nodes, via_edges, ...other}}

# the simplest form, like some images
- like:
    nodes:                                    [media1, media2, media3]


# like one photo from the feed of every user
- like:
    from_nodes:                               [user1, user2, user3]
    via_edges:
      - feed:                                 1


# like based on relations of other nodes
# like 4 photos on the feed of 20 followers for every of the user nodes
- like:
    from_nodes:                               [user1, user2, ***REMOVED***, ***REMOVED***]
    via_edges:
        - followers:                     20
        - feed:                          4
