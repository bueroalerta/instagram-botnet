

# the simplest form, report some images
- report:
    nodes:                                    [media1, media2, media3]


# report one photo from the feed of every user
- report:
    from_nodes:                               [user1, user2, user3]
    via_edges:
      - feed:                                 1


# report based on relations of other nodes
# report 4 photos on the feed of 20 followers for every of the user nodes
- report:
    from_nodes:                               [user1, user2, ***REMOVED***, ***REMOVED***]
    via_edges:
        - followers:                     20
        - feed:                          4
